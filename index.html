<!doctype html>
<html lang="en">
	<head>
		<!-- Basic -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Elite8 Digital | Creative Tech & Digital Solutions</title>

		<!-- Primary SEO -->
		<meta
			name="description"
			content="Elite8 Digital delivers cutting-edge digital solutions, creative technology, and modern web experiences for brands and startups."
		/>
		<meta
			name="keywords"
			content="Elite8 Digital, digital agency, web development, UI UX, branding, creative technology"
		/>
		<meta name="author" content="Elite8 Digital" />
		<meta name="robots" content="index, follow" />

		<!-- Canonical -->
		<link rel="canonical" href="https://www.elite8digital.com/" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/elite8digital-nav.png" />
		<link rel="apple-touch-icon" href="/elite8digital-nav.png.png" />

		<!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Elite8 Digital | Creative Tech & Digital Solutions" />
		<meta
			property="og:description"
			content="Building next-generation digital products with design, technology, and innovation."
		/>
		<meta property="og:url" content="https://www.elite8digital.com/" />
		<meta property="og:image" content="/elite8digital-nav.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:site_name" content="Elite8 Digital" />

		<!-- Twitter / X -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Elite8 Digital | Creative Tech & Digital Solutions" />
		<meta
			name="twitter:description"
			content="Elite8 Digital builds high-impact digital experiences using modern technology."
		/>
		<meta name="twitter:image" content="/elite8digital-nav.png" />

		<!-- Theme / Mobile -->
		<meta name="theme-color" content="#000000" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<!-- Performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
